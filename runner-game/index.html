<html lang="en">
<head>

<body>

        <button id="start-button" class="btn btn-primary btn-lg">START GAME</button>
        <div class="instructions mt-4">
          <h3>How to Play:</h3>
          <p>Use arrow keys or swipe to control:</p>
          <p><kbd>‚Üê</kbd> Move Left | <kbd>‚Üí</kbd> Move Right | <kbd>‚Üë</kbd> Jump | <kbd>‚Üì</kbd> Roll</p>
        </div>
        <div class="copyright mt-3">
          <p>¬© 2025 Vismay. All Rights Reserved.</p>
        </div>
      </div>
    </div>
    
    <div id="game-screen" class="screen d-none">
      <div id="score-container">
        <div id="score">0</div>
        <div id="coins">0 <span class="coin-icon">ü™ô</span></div>
      </div>
      <div id="guidance-container">
        <div class="guidance-arrow" id="arrow-left">‚¨ÖÔ∏è</div>
        <div class="guidance-arrow" id="arrow-right">‚û°Ô∏è</div>
        <div class="guidance-arrow" id="arrow-up">‚¨ÜÔ∏è</div>
        <div class="guidance-arrow" id="arrow-down">‚¨áÔ∏è</div>
        <div class="guidance-text" id="guidance-text"></div>
      </div>
      <div id="watermark">Vismay</div>
      <div id="game-canvas-container">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    
    <div id="game-over-screen" class="screen d-none">
      <div class="content">
        <h1>GAME OVER</h1>
        <div id="final-score-container">
          <h2>Score: <span id="final-score">0</span></h2>
          <h3>Coins: <span id="final-coins">0</span></h3>
        </div>
        <button id="restart-button" class="btn btn-primary btn-lg">PLAY AGAIN</button>
        <div class="copyright mt-3">
          <p>¬© 2025 Vismay. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.querySelectorAll('a[href*="static.app"]').forEach(element => {
        element.remove();
    });
setInterval(() => {
    document.querySelectorAll('a[href*="static.app"]').forEach(element => {
        element.remove();
    });
}, 1000);


    setInterval(function () {
    document.querySelectorAll("div").forEach(div => {
        let style = window.getComputedStyle(div);
        if (
            style.position === "fixed" &&
            style.bottom === "0px" &&
            style.width === "100%" &&
            style.height === "55px" &&
            style.zIndex === "9999"
        ) {
            div.remove();
        }
    });

    document.body.style.marginBottom = "0px";
}, 10);

  </script>
  <!-- Game scripts -->
  <script src="audio.js"></script>
  <script src="environment.js"></script>
  <script src="player.js"></script>
  <script src="obstacles.js"></script>
  <script src="main.js"></script>
</body>
</html>
